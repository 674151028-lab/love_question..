<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Love Question</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #fce4ec;
      padding: 50px;
      overflow: hidden; /* ‡∏Å‡∏±‡∏ô‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏•‡πâ‡∏ô */
    }
    .container {
      margin: 20px auto;
      max-width: 600px;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      position: relative;
      z-index: 2;
    }
    .button-container {
      margin-top: 20px;
      position: relative;
      height: 80px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 20px;
      margin: 5px;
      cursor: pointer;
      transition: transform 0.2s;
      position: absolute;
    }
    button:hover {
      transform: scale(1.1);
    }
    .yes-btn {
      background: #e91e63;
      color: white;
      left: 40%;
    }
    .no-btn {
      background: #9e9e9e;
      color: white;
      left: 55%;
    }
    .start-btn {
      background: #4caf50;
      color: white;
      position: static;
    }
    .result-container, .loading-container, .question-container {
      display: none;
      margin-top: 20px;
    }
    img {
      max-width: 250px;
      border-radius: 12px;
    }

    /* ‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏•‡∏≠‡∏¢‡∏´‡∏ô‡πâ‡∏≤‡πÅ‡∏£‡∏Å */
    .floating-heart {
      position: absolute;
      color: red;
      font-size: 24px;
      animation: floatUp 5s linear forwards;
      z-index: 1;
    }
    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-600px) scale(1.5); opacity: 0; }
    }

    /* ‡πÇ‡∏´‡∏•‡∏î‡∏´‡∏±‡∏ß‡πÉ‡∏à 1 ‡∏î‡∏ß‡∏á‡∏´‡∏°‡∏∏‡∏ô */
    .hearts {
      position: relative;
      width: 120px;
      height: 120px;
      margin: 30px auto;
    }

    .heart {
      position: absolute;
      font-size: 60px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }
  </style>
</head>
<body>

  <!-- ‡∏´‡∏ô‡πâ‡∏≤‡πÅ‡∏£‡∏Å -->
  <div class="welcome-container container">
    <img src="welcome.png" alt="Welcome">
    <h2>Welcome ‚ù§Ô∏è</h2>
    <p>Are you ready for my question?</p>
    <button class="start-btn">Start</button>
  </div>

  <!-- ‡∏Ñ‡∏≥‡∏ñ‡∏≤‡∏° -->
  <div class="question-container container">
    <img src="reply.png" alt="Reply me">
    <h2 class="question">Do you love me? ‚ù§Ô∏è</h2>
    <div class="button-container">
      <button class="yes-btn">Yes</button>
      <button class="no-btn">No</button>
    </div>
  </div>

  <!-- ‡πÇ‡∏´‡∏•‡∏î -->
  <div class="loading-container container">
    <h2>Loading...</h2>
    <div class="hearts">
      <div class="heart">‚ù§Ô∏è</div>
    </div>
  </div>

  <!-- ‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö -->
  <div class="result-container container">
    <img src="hug.png" alt="I knew it">
    <h2>I knew it üòç!</h2>
  </div>

  <script>
    const startBtn = document.querySelector('.start-btn');
    const welcomeContainer = document.querySelector('.welcome-container');
    const yesBtn = document.querySelector('.yes-btn');
    const noBtn = document.querySelector('.no-btn');
    const questionContainer = document.querySelector('.question-container');
    const loadingContainer = document.querySelector('.loading-container');
    const resultContainer = document.querySelector('.result-container');

    // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏Å‡∏° -> ‡πÅ‡∏™‡∏î‡∏á‡∏Ñ‡∏≥‡∏ñ‡∏≤‡∏°
    startBtn.addEventListener('click', () => {
      welcomeContainer.style.display = 'none';
      questionContainer.style.display = 'block';
    });

    // ‡∏ï‡∏≠‡∏ö Yes
    yesBtn.addEventListener('click', () => {
      questionContainer.style.display = 'none';
      loadingContainer.style.display = 'block';

      setTimeout(() => {
        loadingContainer.style.display = 'none';
        resultContainer.style.display = 'block';
      }, 3000);
    });

    // ‡∏õ‡∏∏‡πà‡∏° No ‡∏´‡∏ô‡∏µ‡πÄ‡∏°‡∏≤‡∏™‡πå
    noBtn.addEventListener('mouseover', () => {
      const container = document.querySelector('.button-container');
      const maxX = container.clientWidth - noBtn.clientWidth;
      const maxY = container.clientHeight - noBtn.clientHeight;

      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);

      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";
    });

    // ‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏•‡∏≠‡∏¢‡∏´‡∏ô‡πâ‡∏≤‡πÅ‡∏£‡∏Å
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("floating-heart");
      heart.textContent = "‚ù§Ô∏è";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.fontSize = (20 + Math.random() * 30) + "px";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }
    setInterval(createHeart, 500);
  </script>

</body>
</html>
